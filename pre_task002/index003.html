<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
       .box { 
		   display: inline-block; 
		   background: red; 
		   width: 100px; 
		   height: 100px; 
		   float: left; 
		   margin: 20px; 
		   color: white; 
		}
		
		#two { 
		   position: relative; 
		   top: 20px; 
		   left: 20px; 
		}
    </style>
</head>
<body>
    <div class="box" id="one">One</div>
	<div class="box" id="two">Two</div>
	<div class="box" id="three">Three</div>
	<div class="box" id="four">Four</div>
</body>
</html>
